        </ul>
      </nav>
    </header>
    <h1>Inscription</h1>
    <form id="form">
      <input type="text" id="name" placeholder="Nom" required />
      <input type="email" id="email" placeholder="Email" required />
      <input
        type="password"
        id="password"
        placeholder="Mot de passe"
        required
      />
      <button type="submit">S'inscrire</button>
    </form>
    <!--formulaire statique OK-->
    <script>
      //début du script JS pour la page register
      const form = document.querySelector("form"); //je récupère le formulaire
      console.log(form);

      form.addEventListener("submit", async (event) => {
        //je crée un écouteur d'évènement sur le formulaire asynchrone
        event.preventDefault(); //IMPORTANT risque de bug => j'empêche le comportement par défaut du formulaire
        console.log("form submitted");
        const username = document.getElementById("username").value; //je récupère les valeurs des champs
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("http://localhost:3000/auth/register", {
            //puis j'appelle l'api
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, email, password }), //rappel : stringify pour convertir en JSON
          });

          if (response.ok) {
            alert("Inscription réussie !");
            form.reset();
          } else {
            const errorData = await response.json();
            alert("Erreur lors de l'inscription : " + errorData.message);
          }
        } catch (error) {
          alert("Erreur réseau : " + error.message);
        }
      });
    </script>
