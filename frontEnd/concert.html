        <h2 class="text-center text-primary fw-bold mb-3 p-3">Les concerts</h2>

        <ul id="listeConcert" class="list-group"></ul>

        <footer class="footer">

        </footer>

        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                const liste = document.getElementById("listeConcert");
                try {
                    const reponse = await fetch(
                        "http://localhost:3000/concert"
                    );
                    const concerts = await reponse.json();

                    concerts.forEach((concert) => {
                        const concertItem = document.createElement("li");

                        concertItem.className =
                            "list-group-item mb-3 p-3 border rounded shadow-sm";

                        //titre
                        const title = document.createElement("h3");
                        title.textContent = concert.title;
                        concertItem.appendChild(title);

                        // description
                        const desc = document.createElement("p");
                        desc.textContent = `Description : ${concert.description}`;
                        concertItem.appendChild(desc);

                        // lieu
                        const lieu = document.createElement("p");
                        lieu.textContent = `Lieu : ${concert.place}`;
                        concertItem.appendChild(lieu);

                        // duree
                        const duration = document.createElement("p");
                        duration.textContent = `Durée : ${concert.duration}`;
                        concertItem.appendChild(duration);

                        // prix
                        const price = document.createElement("p");
                        price.textContent = `Prix : ${concert.price} €`;
                        concertItem.appendChild(price);

                        // btn achat
                        const boutton = document.createElement("button");
                        boutton.textContent = "Acheter un billet";
                        boutton.addEventListener("click", () => {
                            alert(
                                `Felicitation! Vous avez acheté un billet pour : ${concert.title} `
                            );
                        });
                        concertItem.appendChild(boutton);

                        liste.appendChild(concertItem);
                    });
                } catch (error) {
                    cpncertItem.textContent = "Erreur : " + error.message;
                }
            });
        </script>
