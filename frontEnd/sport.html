            </ul>
        </nav>
    </header>

    <div class="container my-5">
        <h1>Sport</h1>
        <div id="sports" class="row"></div>
    </div>

    <script>
        const container = document.getElementById("sports");

        async function chargerSports() {
            const response = await fetch("http://localhost:3000/sport");
            const sports = await response.json();

            sports.forEach((sport) => {
                const card = document.createElement("div");
                card.className = "card col-md-4 mb-3";

                const cardBody = document.createElement("div");
                cardBody.className = "card-body";

                const titre = document.createElement("h5");
                titre.textContent = sport.title;
                cardBody.appendChild(titre);

                const lieu = document.createElement("p");
                lieu.textContent = sport.place;
                cardBody.appendChild(lieu);

                const prix = document.createElement("p");
                prix.textContent = sport.price + "€";
                cardBody.appendChild(prix);

                const button = document.createElement("button");
                button.textContent = "Acheter un billet";
                button.className = "btn btn-primary mt-2";

                button.addEventListener("click", () => {
                    alert(
                        `Félicitations ! Vous avez acheté un billet pour : ${sport.title}`
                    );
                });
                card.appendChild(cardBody);
                cardBody.appendChild(button);
                container.appendChild(card);
            });
        }

        chargerSports();
    </script>
