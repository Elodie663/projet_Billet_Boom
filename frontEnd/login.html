      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="cinema.html">Cinéma</a></li>

          <li><a href="deconnexion.html">Déconnexion</a></li>
        </ul>
      </nav>
    </header>

    <div class="container my-5">
      <h1>Connexion</h1>
      <form id="loginForm" class="w-50 mx-auto mt-4">
        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Entrez votre e-mail"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Entrez votre mot de passe"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Se connecter
        </button>
      </form>
      <p id="bienvenue" class="text-center mt-3"></p>
    </div>

    <script>
      //vérifier si l'usager est déjà connecté
      const userVerif = JSON.parse(localStorage.getItem("user"));
      if (userVerif) {
        alert("Vous êtes déjà connecté !");
        window.location.href = "index.html";
      }
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("http://localhost:3000/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          if (!response.ok) {
            throw new Error("Identifiants invalides");
          }

          const data = await response.json();
          localStorage.setItem("user", JSON.stringify(data.user));

          alert("Connexion réussie ! Bienvenue " + data.user.name);

          //et je redirige vers l'accueil
          window.location.href = "index.html";
          console.log(data);
        } catch (error) {
          alert("Erreur : " + error.message);
        }
      });

      //essai de local storage
      //   console.log("Utilisateur connecté :", localStorage.getItem("userEmail"));
      // Vérifie si un utilisateur est connecté dans le localStorage
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        //si déjà connecté rediriger vers l'accueil
        alert("Vous êtes déjà connecté !");
        window.location.href = "index.html";
      }
    </script>
